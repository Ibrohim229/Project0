<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Search
        </title>
        <link rel="stylesheet" href="styles/google_homepage.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>

    <body>
        <header id="header">
            <div id="right_section">
                <div class="img-search">
                    <button class="buttons">
                        <a href="google image search.html">
                            Google Image Search
                        </a>
                    </button>
                </div>
                <div class="advanced-search">
                    <button class="buttons">
                        <a href="advanced search.html">
                            Advanced Search
                        </a>
                    </button>
                </div>
            </div>
        </header>

        <main id="main_page">
            <div id="image">
                <img class="google-logo" src="pictures/Google-Logo.wine.png">
            </div>

            <form action="https://www.google.com/search">
                <div id="input_area">
                    <input class="input-search" type="text" name="q" placeholder="Search Google or type a URL">
                    <button class="submit-search" type="submit">
                        <img class="search-icon" src="icons/search.svg">
                    </button>
                </div> 

                <div id="buttons">
                    <input class="google-search" type="submit" name="btnK" value="Google Search">
                    <input class="lucky" type="submit" name="btnI" value="I'm Feeling Lucky!">
                </div> 
            </form>
        </main>
    </body>
</html>
