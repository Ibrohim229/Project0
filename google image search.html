<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Image Search
        </title>
        <link rel="stylesheet" href="styles/google_image_search.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>

    <body>
        <header id="header">
            <div id="right_section">
                <div class="img-search">
                    <button class="buttons">
                        <a href="index.html">
                            Back to Google Search
                        </a>
                    </button>
                </div>
                <div class="advanced-search">
                    <button class="buttons">
                        <a href="advanced search.html">
                            Advanced Search
                        </a>
                    </button>
                </div>
            </div>
        </header>

        <main id="main_page">
            <div id="image">
                <img class="google-logo" src="pictures/Google Images.webp">
            </div>

            <form action="https://www.google.com/search">
                <div id="input_area">
                    <input class="input-search" type="text" name="q">
                    <button class="submit-search" type="submit" value="Google Image Search">
                        <img class="search-icon" src="icons/search.svg">
                    </button>
                </div> 
            </form>
        </main>
    </body>
</html>
